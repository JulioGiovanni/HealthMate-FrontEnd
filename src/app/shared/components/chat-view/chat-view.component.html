<div class="flex flex-col h-[90vh]">
  <div class="bg-indigo-600 text-white text-center py-4 font-bold text-xl">
    Mi Chat
  </div>
  <div class="flex-1 overflow-y-auto p-4 space-y-4">
    <div class="chat-message" *ngFor="let message of messages">
      <div
        class="flex items-end"
        [ngClass]="{
          'justify-end': message.sentByUser,
          'justify-start': !message.sentByUser
        }"
      >
        <div
          class="max-w-lg rounded-lg px-4 py-2"
          [ngClass]="{
            'bg-blue-500 text-white': message.sentByUser,
            'bg-gray-300 text-black': !message.sentByUser
          }"
        >
          {{ message.content }}
        </div>
      </div>
    </div>
  </div>
  <form
    class="bg-gray-200 flex p-4"
    (ngSubmit)="sendMessage()"
    #chatForm="ngForm"
  >
    <input
      type="text"
      [(ngModel)]="newMessage"
      name="newMessage"
      class="flex-1 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
      placeholder="Escribe un mensaje..."
      required
    />
    <button
      type="submit"
      class="ml-4 bg-indigo-600 text-white px-6 py-2 rounded-full font-semibold"
      [disabled]="!chatForm.valid"
    >
      Enviar
    </button>
  </form>
</div>
