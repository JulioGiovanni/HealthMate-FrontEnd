<ng-container [ngSwitch]="layout$ | async">
  <app-default-layout *ngSwitchCase="layoutTypes.Default"> </app-default-layout>

  <app-profile-layout *ngSwitchCase="layoutTypes.Profile"> </app-profile-layout>

  <app-auth-layout *ngSwitchCase="layoutTypes.Auth"> </app-auth-layout>

  <router-outlet *ngSwitchCase="layoutTypes.NoLayout"> </router-outlet>

  <app-admin-layout *ngSwitchCase="layoutTypes.Admin"> </app-admin-layout>

  <app-default-layout *ngSwitchDefault> </app-default-layout>
</ng-container>
