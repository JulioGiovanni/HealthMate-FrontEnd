<div class="mt-6 container flex flex-col items-start">
  <p class="font-bold text-xl">Nuevos especialistas en HealthMate</p>
  <div>
    <div class="flex overflow-x-hidden">
      <button
        class="text-gray-600 py-2 px-4"
        (click)="prevPage()"
        [class.opacity-50]="currentPage === 0"
        [disabled]="currentPage === 0"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>

      <div class="flex" #carousel>
        <ng-container
          *ngFor="let page of pages"
          [ngSwitch]="currentPage === page"
        >
          <div
            class="flex my-8 mx-4 space-x-3 carousel-page"
            *ngSwitchCase="true"
          >
            <ng-container *ngFor="let card of getCardsForPage(page)">
              <!-- TODO: Cambiar este link al card.id  -->
              <!-- <a routerLink="/doctors/{{ card.id }}" -->
              <a
                routerLink="/doctores/1"
                class="card border solid w-full sm:w-1/2 lg:w-1/3 rounded-lg shadow-md p-4 flex flex-row justify-evenly items-center space-x-4"
              >
                <img
                  src="{{ card.image }}"
                  alt="doctor profile picture"
                  class="rounded-full w-[100px] h-[100px]"
                />
                <div class="flex flex-col">
                  <h2 class="text-sm md:text-lg font-bold mb-2">
                    {{ card.title }}
                  </h2>

                  <p class="text-sm md:text-base text-gray-600">
                    {{ card.description }}
                  </p>
                </div>
              </a>
            </ng-container>
          </div>
          <div *ngSwitchDefault></div>
        </ng-container>
      </div>

      <button
        class="text-gray-600 py-2 px-4"
        (click)="nextPage()"
        [class.opacity-50]="currentPage === totalPages - 1"
        [disabled]="currentPage === totalPages - 1"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
    <div class="carousel-indicators">
      <ul>
        <li
          *ngFor="let page of pages; let i = index"
          [class.active]="i === currentPage"
        >
          <button (click)="goToPage(i)"></button>
        </li>
      </ul>
    </div>
  </div>
</div>
