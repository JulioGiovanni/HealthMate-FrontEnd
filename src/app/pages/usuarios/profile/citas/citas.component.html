<div class="p-16">
  <h1 class="text-lg text-gray-500">Citas</h1>

  <div
    *ngFor="let cita of citas"
    class="border border-solid rounded-md my-8 p-6"
  >
    <div class="flex flex-col">
      <div class="flex flex-col md:flex-row">
        <div class="md:w-7/12 w-12/12 flex flex-col items-center md:flex-row">
          <img
            src="{{ environment.supabaseUrl + cita.doctor.foto }}"
            alt="{{ cita.doctor.foto }}"
            class="w-[100px] h-[100px] rounded-full md:rounded-none object-cover md:mr-4"
          />
          <div class="flex flex-col">
            <p class="text-lg font-semibold">{{ cita.doctor.nombre }}</p>
            <p class="text-base">
              {{ cita.doctor.especialidad.nombre }}
            </p>
          </div>
        </div>
        <div class="md:w-5/12 w-12/12 flex flex-col md:items-end">
          <p class="text-base text-gray-400">{{ cita.fecha }}</p>
          <p class="text-base text-gray-400">{{ cita.motivo }}</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="flex flex-col md:flex-row">
        <div class="md:w-6/12 w-12/12 flex">
          <a
            [href]="['/perfil/citas/' + cita.id]"
            class="border w-full md:w-auto border-solid p-4 rounded-md text-center text-base text-gray-600 hover:bg-gray-100"
          >
            Datos de la cita</a
          >
        </div>
        <div class="md:w-6/12 w-12/12 flex md:justify-end">
          <a
            [href]="['/perfil/citas/{{cita.id}}']"
            class="border w-full md:w-auto border-solid p-4 rounded-md text-center text-base text-gray-600 hover:bg-gray-100"
          >
            Escribir una opini√≥n</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
