<div class="tabs mt-12 w-full">
  <a
    class="tab tab-bordered"
    (click)="setActiveTab(1)"
    [ngClass]="{ 'tab-active': activeTabIndex === 1 }"
  >
    <p class="text-lg">Dirección</p>
  </a>
  <a
    class="tab tab-bordered"
    (click)="setActiveTab(2)"
    [ngClass]="{ 'tab-active': activeTabIndex === 2 }"
  >
    <div class="flex space-x-4">
      <mat-icon>photo_camera</mat-icon>
      <p class="text-lg">En línea</p>
    </div>
  </a>
</div>

<div class="flex flex-col mt-8" *ngIf="activeTabIndex === 1">
  <div class="flex space-x-2 items-center">
    <mat-icon class="mr-2">location_on</mat-icon>
    <p style="margin: 0">Dirección del doctor</p>
    <button class="btn btn-link">Mapa</button>
  </div>
  <div class="flex space-x-2 items-center mr-4">
    <mat-icon class="mr-2">local_hospital</mat-icon>
    <div class="sm:flex sm: justify-between sm:w-full">
      <p style="margin: 0" class="w-2/4">Consulta</p>
      <p style="margin: 0">$ $$$$</p>
    </div>
  </div>
</div>

<div class="flex flex-col mt-8" *ngIf="activeTabIndex === 2">
  <div class="flex space-x-2 items-center">
    <mat-icon class="mr-2">local_hospital</mat-icon>
    <p style="margin: 0" class="w-2/4">Consulta</p>
    <p style="margin: 0">$ $$$$</p>
  </div>
</div>
