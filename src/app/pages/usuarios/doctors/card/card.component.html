<div class="bg-white rounded-md p-4">
  <div class="flex lg:flex-row flex-col">
    <!-- Lado izquierdo en Desktop y lado arriba en m칩viles -->
    <div class="flex flex-col lg:border-r lg:w-2/4 border-gray-300">
      <div class="flex">
        <img
          class="rounded-full"
          src="{{
            environment.supabaseUrl +
              doctor.foto +
              '?apikey=' +
              environment.token
          }}"
          alt="doctor-image"
          height="100"
          width="100"
        />
        <div class="ml-6 flex flex-col">
          <a
            [routerLink]="[
              '/categoria/' + doctor.especialidad.id + '/doctor/' + doctor.id
            ]"
            class="text-2xl font-semibold"
          >
            {{ doctor.genero === "Mujer" ? "Dra." : "Dr." }}
            {{ doctor.nombre }}
          </a>
          <p class="text-gray-500">
            {{ doctor.especialidad.nombre }}
          </p>
          <app-rating [rating]="2" [numeroOpiniones]="200"></app-rating>
        </div>
      </div>
      <app-tabs [doctor]="doctor"></app-tabs>
      <!--  -->
    </div>
    <hr class="mt-6 lg:hidden" />
    <!-- Lado derecho en Desktop y lado abajo en m칩viles -->
    <div class="mt-6 lg:mt-0 flex flex-col justify-evenly md:flex-row lg:w-2/4">
      <div
        class="sm:hidden md:flex flex-col justify-center"
        *ngFor="let day of days; let i = index"
      >
        <p>{{ i == 0 ? "Hoy" : i == 1 ? "Ma침ana" : getDayOfTheWeek() }}</p>
        <p>{{ day }}</p>
        <button
          *ngFor="let hora of horas"
          class="max-w-min my-2 btn hover:border-solid hover:border-blue-900 hover:bg-blue-200 bg-blue-200 border-none flex items-center"
        >
          <p style="margin: 0" class="text-sm text-blue-900">{{ hora }}</p>
        </button>
      </div>
    </div>
    <!--  -->

    <!-- Esto solo se muestra en dispositivos sm -->
    <div class="md:hidden flex flex-col">
      <div class="flex w-full">
        <mat-icon>calendar_today</mat-icon>
        <p class="ml-2 text-lg">Pr칩xima fecha disponible:</p>
        <p class="ml-2 text-lg">fecha disponible</p>
      </div>
    </div>
    <!--  -->
  </div>
</div>
