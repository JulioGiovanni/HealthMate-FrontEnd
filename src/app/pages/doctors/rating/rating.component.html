<div class="flex items-center">
  <div class="rating">
    <input
      *ngFor="let item of [].constructor(rating); index as i"
      type="radio"
      name="rating"
      class="mask mask-star-2"
      [class.bg-orange-400]="rating >= i"
    />
    <input
      *ngFor="let item of [].constructor(missingStars); index as i"
      type="radio"
      name="rating"
      class="mask mask-star-2 bg-gray-300"
    />
  </div>
  <p style="margin: 0">{{ numeroOpiniones }} opiniones</p>
</div>
