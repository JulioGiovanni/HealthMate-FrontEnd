<div class="form-control">
  <label for="" class="label">
    <span class="label-text font-bold">Especialidad *</span>
  </label>

  <div
    class="inline-block relative w-full"
    (click)="toggleDropdown()"
    #dropdownToggle
  >
    <div
      class="flex items-center justify-between bg-white p-4 rounded-md cursor-pointer border border-solid"
    >
      <span class="text-base">{{ selectedOption }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 transform transition duration-300 ease-in-out dropdown-open:rotate-180"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <ul
      #dropdown
      class="absolute top-full left-0 z-10 bg-white py-2 rounded-md border border-solid hidden w-full"
    >
      <li *ngFor="let option of options">
        <div
          class="block px-4 py-2 hover:bg-gray-100 cursor-pointer"
          (click)="selectOption($event, option)"
        >
          <p class="cursor-pointer">{{ option }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
